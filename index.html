<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">

  <!-- SEO -->
  <title>WB StrucBIM SAC | Diseño Estructural Sismorresistente</title>
  <meta name="description" content="WB StrucBIM SAC brinda diseño estructural sismorresistente, modelamiento BIM y planos estructurales para viviendas seguras en el Perú.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- FUENTE -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- ICONOS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    *{
      margin:0;
      padding:0;
      box-sizing:border-box;
      font-family:'Poppins',sans-serif;
    }

    body{
      color:#1f1f1f;
      line-height:1.7;
      scroll-behavior:smooth;
      background:#fff;
    }

    /* TOP HEADER BLANCO */
    .top-header{
      background:#fff;
      border-bottom:1px solid #e5e5e5;
      padding:15px 8%;
      display:flex;
      justify-content:space-between;
      align-items:center;
    }

    .top-header img{
      width:150px;
    }

    .top-contact{
      font-size:.9rem;
      display:flex;
      gap:25px;
    }

    .top-contact span{
      display:flex;
      align-items:center;
      gap:8px;
      color:#111;
    }

    .top-contact i{
      color:#25D366;
    }

    /* WHATSAPP */
    .whatsapp-float{
      position:fixed;
      bottom:25px;
      right:25px;
      background:#25D366;
      color:#fff;
      width:60px;
      height:60px;
      border-radius:50%;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:1.8rem;
      box-shadow:0 8px 20px rgba(0,0,0,.3);
      z-index:999;
      text-decoration:none;
    }

    /* HERO */
    header{
      min-height:100vh;
      background:
        linear-gradient(rgba(0,0,0,.65), rgba(0,0,0,.65)),
        url('render.png') center/cover no-repeat;
      color:#fff;
    }

    .hero{
      max-width:1200px;
      margin:auto;
      padding:0 8%;
      height:100vh;
      display:flex;
      align-items:center;
    }

    .hero-text{
      max-width:680px;
    }

    .hero-text h1{
      font-size:3.2rem;
      font-weight:700;
      margin-bottom:12px;
      letter-spacing:1px;
    }

    .hero-text h2{
      font-size:1.5rem;
      font-weight:400;
      margin-bottom:25px;
      opacity:.95;
    }

    .hero-text p{
      font-size:1.05rem;
      margin-bottom:35px;
      opacity:.95;
    }

    .hero-buttons a{
      display:inline-block;
      padding:14px 30px;
      border-radius:50px;
      font-weight:600;
      text-decoration:none;
      margin-right:15px;
      transition:.3s;
    }

    .btn-wsp{
      background:#25D366;
      color:#fff;
    }
    .btn-wsp:hover{
      background:#1ebe5b;
      transform:translateY(-2px);
    }

    .btn-outline{
      border:2px solid #fff;
      color:#fff;
    }
    .btn-outline:hover{
      background:#fff;
      color:#000;
    }

    /* SECCIONES */
    section{
      padding:90px 8%;
      max-width:1200px;
      margin:auto;
    }

    section h3{
      text-align:center;
      font-size:2.2rem;
      margin-bottom:50px;
      font-weight:700;
    }

    /* ANIMACIONES */
    .fade{
      opacity:0;
      transform:translateY(40px);
      transition:all .8s ease;
    }
    .fade.show{
      opacity:1;
      transform:translateY(0);
    }

    /* SERVICIOS */
    .services{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
      gap:30px;
    }

    .service-box{
      background:#fff;
      padding:40px 30px;
      border-radius:18px;
      text-align:center;
      box-shadow:0 12px 30px rgba(0,0,0,.08);
      transition:.35s;
    }

    .service-box i{
      font-size:2.3rem;
      margin-bottom:18px;
    }

    .service-box:hover{
      transform:translateY(-10px);
    }

    /* ABOUT */
    .about{
      max-width:900px;
      margin:auto;
      text-align:center;
    }

    /* MISIÓN VISIÓN */
    .mv{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(320px,1fr));
      gap:30px;
    }

    .mv-box{
      background:#111;
      color:#fff;
      padding:45px;
      border-radius:18px;
    }

    /* CONTACTO */
    footer{
      background:#111;
      color:#fff;
      text-align:center;
      padding:30px;
      margin-top:50px;
    }

    @media(max-width:768px){
      .top-contact{display:none;}
      .hero-text h1{font-size:2.4rem;}
      .hero-text h2{font-size:1.25rem;}
    }
  </style>
</head>

<body>

<!-- TOP HEADER -->
<div class="top-header">
  <img src="logo.png" alt="WB StrucBIM SAC">
  <div class="top-contact">
    <span><i class="fas fa-envelope"></i> strucbim@gmail.com</span>
    <span><i class="fab fa-whatsapp"></i> 982 409 534</span>
  </div>
</div>

<a class="whatsapp-float" href="https://wa.me/51982409534" target="_blank">
  <i class="fab fa-whatsapp"></i>
</a>

<header>
  <div class="hero">
    <div class="hero-text">
      <h1>WB STRUCBIM SAC</h1>
      <h2>Modelamos el futuro, construimos confianza</h2>
      <p>
        Diseño estructural sismorresistente y modelamiento BIM para viviendas
        seguras, eficientes y alineadas a la normativa peruana.
      </p>
      <div class="hero-buttons">
        <a class="btn-wsp" href="https://wa.me/51982409534" target="_blank">WhatsApp</a>
        <a class="btn-outline" href="mailto:strucbim@gmail.com">Solicitar cotización</a>
      </div>
    </div>
  </div>
</header>

<footer>
  © 2026 WB StrucBIM SAC – Ingeniería Estructural
</footer>

<script>
  const faders=document.querySelectorAll('.fade');
  const observer=new IntersectionObserver(entries=>{
    entries.forEach(entry=>{
      if(entry.isIntersecting){
        entry.target.classList.add('show');
      }
    });
  },{threshold:0.2});
  faders.forEach(fade=>observer.observe(fade));
</script>

</body>
</html>
